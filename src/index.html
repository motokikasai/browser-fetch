<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
  </head>

  <body>
    <main class="container m-5">      
      <h1>Github Username Widget</h1>
      <form action="#">
        <input
        type="text"
        id="username"
        name="username"
        placeholder="Github username"
        />
        <button class="text-white bg-primary rounded-sm"">Submit</button>
      </form>
      
      
      <section class="data-container"></section>
      
    </main>
    
    <section class="loader position-loader pt-5">
      <strong class="text-primary mr-3">Loading...</strong>
      <div class="spinner spinner-border text-primary" role="status">
        <!-- <span class="sr-only">Loading...</span> -->
      </div>
    </section>

  </body>
</html>
